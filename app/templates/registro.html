<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/registro.css') }}">
</head>
<body>
    <div id="contenedor-padre">
        <div class="titulo">
            <div>
                <header id="header">
                    <h1><strong>TaskManager</strong></h1>
                </header>
            </div>

            <div class="frase">
                <p><b>"La organización de hoy, es el éxito de mañana."</b></p> 
            </div>
        </div>
        <div class="contenedor">
            <form id="registroForm" action="/registro" method="POST">
                <div>
                    <label for="nombreApellido">Nombre y Apellido:</label>
                    <input type="text" id="nombreApellido" name="nombreApellido" required placeholder="Ingrese su nombre completo">
                </div>
                
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="Ingrese e-mail..">
                </div>
                <div>
                    <label for="contraseña">Contraseña:</label>
                    <input type="password" id="contraseña" name="contraseña" required placeholder="**********">
                </div>
                <div>
                    <label for="confirmarContraseña">Confirmar Contraseña:</label>
                    <input type="password" id="confirmarContraseña" name="confirmarContraseña" required placeholder="**********">
                </div>

                {% if error_message %}
                    <p id="errorMessage" style="color: red;">{{ error_message }}</p>
                {% else %}
                    <p id="errorMessage"></p>
                {% endif %}
                <button type="submit">Registrarme</button>
                
                <div class="volver"><p><a href="{{ url_for('index') }}"  style="color: white;">Volver</a></p></div>
            </form>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/registro.js') }}"></script>
</body>
</html>
